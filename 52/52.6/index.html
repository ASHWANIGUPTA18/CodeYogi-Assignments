<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Detail - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="max-w-6xl mx-auto p-8">
    <section class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

          <figure class="bg-gray-50 p-6 flex items-center justify-center rounded">
            <img src="https://images.pexels.com/photos/1854658/pexels-photo-1854658.jpeg" alt="Black Printed Coffee Mug" class="w-full h-[480px] max-h-[520px] object-contain rounded-sm shadow-sm">
          </figure>

          
          <div class="px-2 md:px-6 lg:px-12">
            <h1 class="text-3xl font-semibold leading-tight text-gray-800">Black Printed Coffee Mug</h1>

            <div class="mt-6">
              <p class="text-2xl font-extrabold text-gray-800">$15.00</p>
            </div>

            <p class="mt-6 text-gray-600 leading-relaxed">Neque porro quisquam est, qui dolore ipsum quia dolor sit amet, consectetur adipisci velit, sed quia non incidunt lores ta porro ame. numquam eius modi tempora incidunt lores ta porro ame.</p>

            
              <div class="flex items-center gap-4">
                <label for="qty" class="sr-only">Quantity</label>

                <button type="submit" class="ml-2 inline-flex items-center px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded shadow">
                  ADD TO CART
                </button>
              </div>
            

          </div>
        </div>
      </div>
    </section>
  </main>

 
</body>
</html>
