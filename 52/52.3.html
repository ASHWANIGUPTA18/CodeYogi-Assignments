<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Flex Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-500 text-white">


  <div class="max-w-6xl mx-auto py-16 px-6">
    <div class="flex flex-col md:flex-row items-center gap-10">


      <div class="flex justify-center">
        <img 
          src="https://codeyogi.io/student.jpg"
          alt="Profile Photo"
          class="rounded shadow-lg w-full max-w-md"
        />
      </div>


      <div class="md:ml-10">
        <p class="text-lg">Hey</p>
        <h1 class="text-4xl md:text-5xl font-bold text-yellow-300 mt-2">
          I'm Matt Farley
        </h1>
        <p class="text-xl font-semibold mt-4">
          Web Designer and Developer
        </p>


      </div>

    </div>
  </div>


  <div class="bg-gray-400 py-4">
    <h2 class="text-center text-2xl font-bold text-yellow-300">
      My skills
    </h2>
  </div>


  <div class="max-w-6xl mx-auto py-12">
    <div class="flex flex-col md:flex-row justify-around items-center gap-10 text-black">


      <div class="flex flex-col items-center">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
          class="w-40"
        />
        <p class="text-xl font-serif mt-4">HTML</p>
      </div>


      <div class="flex flex-col items-center">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
          class="w-40"
        />
        <p class="text-xl font-serif mt-4">CSS</p>
      </div>


      <div class="flex flex-col items-center">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
          class="w-40"
        />
        <p class="text-xl font-serif mt-4">JavaScript</p>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
